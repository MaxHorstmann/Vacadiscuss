<html>
<head>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
</head>
<body>
<h1>What's a better place for you next vacation?</h1>


<table>
    <tr>
        <td>Hawaii</td>
        <td><img src="http://sbhawaii.com/images/hawaiian_beach.jpg" width="300px"> </td>
        <td><input id="voteHawaii" type="button" value="Vote"><br/>123 votes</td>
    </tr>

    <tr>
        <td>New York</td>
        <td><img src="http://cdn.frontpagemag.com/wp-content/uploads/2013/07/New-York-City-Skyline.jpg" width="300px"> </td>
        <td><input id="voteNY" type="button" value="Vote"><br/>123 votes</td>
    </tr>

</table>

<script type="text/javascript">
    var myDataRef = new Firebase('https://crackling-fire-7227.firebaseio.com/');
    $('input').on('click', function() {
        var vote = $(this).attr('id');
        myDataRef.set(vote);
    });
</script>

</body>
</html>
